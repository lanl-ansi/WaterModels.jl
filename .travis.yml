language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.0

cache:
  directories:
    - /home/travis/.julia

addons:
  apt_packages:
    - gfortran

before_install:
  - julia -e '(VERSION >= v"1.0" && using Pkg); Pkg.rm("WaterModels"); Pkg.rm("WaterModels")'
  - julia -e '(VERSION >= v"1.0" && using Pkg); Pkg.update()'

after_success:
  - julia -e '(VERSION >= v"1.0" && using Pkg); Pkg.add("Coverage"); cd(Pkg.dir("WaterModels")); using Coverage; Codecov.submit(process_folder())'

jobs:
  include:
    - stage:
        - "Documentation"
      julia:
        - 1.0
      os:
        - linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success:
        - skip
